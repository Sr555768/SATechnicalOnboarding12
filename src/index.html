<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon UI Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="neon-header">
        <h1 class="neon-text">High-Level Neon UI</h1>
    </header>
    
    <main>
        <section class="neon-section">
            <h2 class="neon-text">Welcome to the Neon World</h2>
            <p class="neon-text">Experience the futuristic glow!</p>
        </section>

        <section class="ui-effects">
            <button class="ui-button">Click Me</button>
            <div class="ui-modal">
                <p>This is a modal with UI effects.</p>
                <button class="ui-close-btn">Close</button>
            </div>
        </section>

        <!-- Add more sections as needed -->

    </main>

    <footer class="neon-footer">
        <p class="neon-text">&copy; 2024 Neon UI</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
